<!-- Tab buttons (optional for future tabs) -->
<div class="dashboard-header"> <h2>Path-Finder AI Dashboard</h2> <button class="logout-btn" (click)="logout()">Logout</button> </div>

<!-- Chat interface -->
<div id="chat-container" class="chat-container" *ngIf="messages.length">
  <div *ngFor="let message of messages" [ngClass]="{'user-message': message.sender==='user','ai-message': message.sender==='ai'}">
    {{ message.text }}
  </div>
</div>

<div class="chat-input">
  <input type="text" [(ngModel)]="userInput" placeholder="Ask a question..." />
  <button (click)="sendMessage()">Send</button>
  <button class="logout-btn" (click)="logout()">Logout</button>
</div>
