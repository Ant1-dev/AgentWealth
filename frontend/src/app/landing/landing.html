<!-- Show welcome + login/signup button if NOT logged in -->
<div *ngIf="!isLoggedIn" class="welcome-container">
  <h1 class="typewriter">
    Welcome to <span class="gradient-text">Path-Finder AI</span>
  </h1>
  <p class="subtext">Your AI compass for skills, growth, and success.</p>
  <button class="pill-button" (click)="loginOrSignup()">Login / Signup</button>
</div>

<!-- Show dashboard if logged in -->
<app-dashboard *ngIf="isLoggedIn"></app-dashboard>
